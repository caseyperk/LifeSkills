<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=9;FF=3;OtherUA=4" />

    <title>Life Skills</title>

    <script src="https://floridaassociationofcounties.github.io/Building-Permit-and-Impact-Fee-Revenues/assets/d3-fetch.js"></script>
    <script src="https://floridaassociationofcounties.github.io/Building-Permit-and-Impact-Fee-Revenues/assets/d3-fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

	<canvas id="lifeSkills"></canvas>
	<script type="text/javascript">
		d3.csv("LifeSkills.csv").then(function(data) {
		var csv_data = data;
		var ctx = document.getElementById('lifeSkills').getContext('2d');
		var lifeSkillsChart = new Chart(ctx, {
			type: 'bubble',
			data: {
				labels: csv_data['TOTAL_LIFE_SKILLS_SPEND'],
				datasets: [{
					label: 'Total Life Skills Spend',
					data: {"x": csv_data['TOTAL_LIFE_SKILLS_SPEND'], "y": csv_data['TOTAL_ADT_FACILITY_SPEND']}
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					position: 'top',
					text: "Life Skills Clients' Spending",
					fontSize: 18,
					fontColor: '#111'
				},
				tooltips: {
					enabled: true,
					mode: 'single',

				}
			}
		});
		});
	</script>
	
</body>
</html>
